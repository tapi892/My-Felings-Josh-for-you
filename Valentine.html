  <script>
    // Define el contenido del mensaje en un array
    var mensajes = [
      "Quiero que sepas que eres mi primer y último pensamiento del día, estoy enamorada de tí por mil motivos y cada día me regalas uno nuevo.",
      "Somos una pareja pero también eres mi mejor amiga. Antes de conocerte no creía que el amor existiera, pensé que era una fantasía. Pero cuando me hiciste parte de tu vida me di cuenta de que estaba muy equivocada.",
      "Me das ganas de vivir, de reír, de mejorar en todos los aspectos, de incluso bailar. Sé que siempre estarás para mí como yo para ti, estuviste para mí desde el principio y sé que nunca me fallarías.",
      "Me gusta que me conoces tanto que no tengo que decirte que estoy triste, molesta o feliz. Tú siempre sabes cómo me siento con el simple hecho de escuchar mi voz.",
      "Amo que me digas lo que sientes y piensas. Eres de las pocas personas que no temen llevarme la contraria. Gracias por los pequeños detalles que tienes día con día, son muy valiosos para mí.",
      "Sé que fuiste hecho para mí y prometo cuidarte con el corazón siempre. Desde el momento en que nos conocimos, supe que éramos destinados a ser nuestro todo.",
      "Me gusta tu forma de ser, tu sentido del humor y tu forma de ver la vida. Quiero que sepas que aprecio mucho lo que estamos teniendo y que siempre estaré aquí para ti en los buenos y malos momentos.",
      "Me encanta pasar tiempo contigo, reírme y compartir historias. Me siento afortunado de tenerte conmigo.",
      "Espero que todo lo que tenemos siga fortaleciéndose con el tiempo y que podamos seguir compartiendo muchos momentos juntos.",
      "No puedo imaginar mi vida sin ti, eres una parte integral de ella. Gracias por ser una niña tan incondicional y por estar siempre a mi lado.",
      "Eres una persona especial en mi vida y espero que nunca cambies."
    ];

    var mensajeIndex = 0; // Inicializa el índice del mensaje

    function mostrarMensaje() {
      document.getElementById("mensaje").innerText = mensajes[mensajeIndex]; // Muestra el mensaje actual
      mensajeIndex++; // Incrementa el índice para el próximo mensaje

      if (mensajeIndex === mensajes.length) {
        mensajeIndex = 0; // Reinicia el índice si llega al último mensaje
      }
    }

    // Muestra el primer mensaje al cargar la página
    mostrarMensaje();

    // Establece un intervalo para mostrar los mensajes cada 3 segundos (3000 milisegundos)
    setInterval(mostrarMensaje, 12000);

  </script>
